<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${reserva.id != null ? 'Editar Reserva' : 'Nueva Reserva'}"></h2>
        <form th:action="@{${reserva.id != null ? '/reservas/actualizar' : '/reservas/guardar'}}" method="post">
            <input type="hidden" th:name="id" th:value="${reserva.id}" />
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" th:value="${reserva.nombreCliente}" required />
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" th:value="${reserva.dni}" required />
            </div>
            <div class="mb-3">
                <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fechaReserva" name="fechaReserva" th:value="${fechaReservaFormateada}" required />
            </div>
            <div class="mb-3">
                <label for="nroPersonas" class="form-label">NÃºmero de Personas</label>
                <input type="number" class="form-control" id="nroPersonas" name="nroPersonas" th:value="${reserva.nroPersonas}" required />
            </div>
            <div class="mb-3">
                <label for="sede" class="form-label">Sede</label>
                <input type="text" class="form-control" id="sede" name="sede" th:value="${reserva.sede}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
