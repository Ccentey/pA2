<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Reservas</h2>
        <a href="/reservas/nuevo" class="btn btn-primary mb-3">Nuevo Pedido</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre Cliente</th>
                    <th>DNI</th>
                    <th>Fecha Reserva</th>
                    <th>NÃºmero Personas</th>
                    <th>Sede</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.nombreCliente}"></td>
                    <td th:text="${reserva.dni}"></td>
                    <td th:text="${reserva.fechaReserva}"></td>
                    <td th:text="${reserva.nroPersonas}"></td>
                    <td th:text="${reserva.sede}"></td>
                    <td>
                        <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
